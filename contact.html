<!DOCTYPE html>
<html>
<head>

	<title>Contact</title>

	<script src="https://use.fontawesome.com/83f5b967bd.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>

	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="row">
				<div class="col-md-7">
					<h1>Michael D. Eggers</h1>
				</div>
				<div class="col-md-4">
					<a href="index.html"><button type="button" class="btn btn-default navbar-btn btn-lg">About</button></a>
					<a href="portfolio.html"><button type="button" class="btn btn-default navbar-btn btn-lg">Portfolio</button></a>
					<a href="contact.html"><button type="button" class="btn btn-default navbar-btn btn-lg">Contact</button></a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">

			<!-- Main Content - contact form -->
			<div class="col-md-7">
				<div class="well" id="main-content">
					<div class="row">
						<div class="col-md-12">
							<header class="page-header">
								<h1 class="header-title">Contact</h1>
							</header>
							<form>
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" id="name" class="form-control" placeholder="John Doe">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="text" id="email" class="form-control" placeholder="example@gmail.com">
								</div>
								<div class="form-group">
									<label for="comments">Comments</label>
									<textarea class="form-control" id="comments" rows="5" placeholder="Leave a comment!"></textarea>
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- Sidebar - social network connections -->
			<div class="col-md-3 text-center">
				<div class="well" id="sidebar">

					<div class="row">
						<div class="col-md-12">
							<header class="page-header">
								<h3 class="header-default">Connect With Me</h3>
							</header>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<a href="https://github.com/mdeggers84" target="_blank"><i class="fa fa-github-square fa-4x" aria-hidden="true"></i></a>
							<a href="https://www.linkedin.com/in/michael-eggers-ab827730/" target="_blank"><i class="fa fa-linkedin-square fa-4x" aria-hidden="true"></i></a>
							<a href="http://stackoverflow.com/users/7050003/michael-eggers?tab=profile" target="_blank"><i class="fa fa-stack-overflow fa-4x" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
